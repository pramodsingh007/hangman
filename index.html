<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman The Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header class="mt-2 d-flex justify-content-between">
        <img id="brand" src="images/logo.jpg" alt="" />
        <span><img src="images/diamond.png" alt="" /><span id="dimond"></span></span>
        <span><img src="images/trophy.png" alt="" /></span>
        <span><a href="index.html"><img src="images/play.png" alt="" /></a></span>
      </header>
      <img class="bulb" onclick="showHint()" src="images/bulb.png" alt="" />

      <div id="game-box" class="row mt-">
        <div class="col-6 text-center">
          <h1>City Name</h1>
          <h2 id="placeholder"></h2>
          <div id="keybord">
            <button id="q" class="btn btn-info m-2 p-4">q</button>
            <button id="w" class="btn btn-info m-2 p-4">w</button>
            <button id="e" class="btn btn-info m-2 p-4">e</button>
            <button id="r" class="btn btn-info m-2 p-4">r</button>
            <button id="t" class="btn btn-info m-2 p-4">t</button>
            <button id="y" class="btn btn-info m-2 p-4">y</button>
            <button id="u" class="btn btn-info m-2 p-4">u</button>
            <button id="i" class="btn btn-info m-2 p-4">i</button>
            <button id="o" class="btn btn-info m-2 p-4">o</button>
            <button id="p" class="btn btn-info m-2 p-4">p</button>
            <button id="a" class="btn btn-info m-2 p-4">a</button>
            <button id="s" class="btn btn-info m-2 p-4">s</button>
            <button id="d" class="btn btn-info m-2 p-4">d</button>
            <button id="f" class="btn btn-info m-2 p-4">f</button>
            <button id="g" class="btn btn-info m-2 p-4">g</button>
            <button id="h" class="btn btn-info m-2 p-4">h</button>
            <button id="j" class="btn btn-info m-2 p-4">j</button>
            <button id="k" class="btn btn-info m-2 p-4">k</button>
            <button id="l" class="btn btn-info m-2 p-4">l</button>
            <button id="z" class="btn btn-info m-2 p-4">z</button>
            <button id="x" class="btn btn-info m-2 p-4">x</button>
            <button id="c" class="btn btn-info m-2 p-4">c</button>
            <button id="v" class="btn btn-info m-2 p-4">v</button>
            <button id="b" class="btn btn-info m-2 p-4">b</button>
            <button id="n" class="btn btn-info m-2 p-4">n</button>
            <button id="m" class="btn btn-info m-2 p-4">m</button>
          </div>
        </div>
        <div class="col-6 text-center">
          <h2 id="level">Level -1</h2>
          <img id="gameimg" class="bg-dark p-4" src="images/img0.png" alt="" />
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
